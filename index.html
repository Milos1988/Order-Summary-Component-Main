<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Red+Hat+Display:ital,wght@0,400;0,600;0,800;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <img src="/order-summary-component-main/images/illustration-hero.svg>
      </div>

      <div class="container-card">
        <div class="content1">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks
          and podcasts on any device anywhere you like.
          </p>
        </div>
        <div class="content2">
          <div class="icon">
            <i class="fa fa-music" aria-hidden="true"></i>
          </div>

          <div class="plan">
            <h2>Annual Plan</h2>
            <h3>$59.99/year</h3>
          </div>

          <div class="btn">
            <a href="index.html">Change</a>
          </div>
        </div>
        <div class="content3">
          <div class="btn1">
            <a href="index.html">Proceed to Payment</a>
          </div>
          <div class="btn2">
            <a href="index.html">Cancel Order</a>
          </div>

        </div>
      </div>
      </div>
    </div>
  </div>   
</body>
</html>
